<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>酷鱼实验室 | 智障主播</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <link type="text/css" rel="stylesheet" href="/css/index.css">
  <link type="text/css" rel="stylesheet" href="/live2d/css/live2d.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
  <div class="container" id="loginBox">
    <div class="container-main">
      <div class="form_login">
        <div class="form_label">
          <input type="text" name="name" id="userName" placeholder="昵称"/>
        </div>
        <div class="form_line">
          <div class="form_label"></div>
          <button class="button" id="subUser">确定</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="liveBox">
    <div class="container-main">
      <div class="container-stage">
        <div id="landlord">
          <canvas id="live2d" width="280" height="600" class="live2d"></canvas>
        </div>
      </div>
      <div class="container-handle">
        <div class="container-dialogue">
          <div id="contents"></div>
        </div>
        <div class="container-toolbar">
          <div class="container-toolbar-input">
            <input id="input_content" />
            <div id="say">发送</div>
          </div>
          <!-- <div class="container-toolbar-quick">快捷区域</div> -->
        </div>
      </div>
    </div>
    <div class="container-bg blur">
      <img src="./img/bg.png" />
    </div>
  </div>
  <audio id="audio" class="audio" />
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
  var message_Path = '/live2d/'
  var home_Path = 'https://haremu.com/'
</script>
<script type="text/javascript" src="/live2d/js/live2d.js"></script>
<!-- <script type="text/javascript" src="/live2d/js/message.js"></script> -->
<script type="text/javascript">
  loadlive2d("live2d", "/live2d/model/haru/01/assets/haru01.model.json");
</script>
</html>
